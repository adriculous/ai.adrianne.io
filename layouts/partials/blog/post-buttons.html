<div class="flex justify-end gap-4 mt-4">
  {{ if .IsHome }}
    <a href="/" class="bg-[#f8f3ff] text-pink-700 border border-pink-300 hover:bg-pink-100 px-4 py-2 rounded-full font-semibold text-sm no-underline">
      🏠 Home
    </a>
  {{ else if .IsPage }}
    <a href="/blog/" class="bg-[#f8f3ff] text-pink-700 border border-pink-300 hover:bg-pink-100 px-4 py-2 rounded-full font-semibold text-sm no-underline">
      ← 📝 Back to Blog
    </a>
  {{ else }}
    <a href="{{ .RelPermalink }}" class="bg-pink-100 text-pink-800 hover:bg-pink-200 px-4 py-2 rounded-full text-sm font-semibold no-underline">
      🍵 Read More
    </a>
  {{ end }}
</div>
