<article class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 transition hover:shadow-lg">
  <a href="{{ .RelPermalink }}" class="block">
    {{ with .Params.featuredImage }}
      <img 
        src="{{ . | relURL }}" 
        alt="Cover image for {{ $.Title }}"
        class="w-full h-48 object-cover"
      />
    {{ else }}
      <img 
        src="/images/ldn-mode-no-images.png" 
        alt="No featured image for {{ .Title }}" 
        class="w-full h-48 object-cover"
      />
    {{ end }}

    <div class="p-4 space-y-2">
      <h2 class="text-xl font-bold text-ink">{{ .Title }}</h2>
      {{ if .Params.summary }}
        <p class="text-sm text-ink/70">{{ .Params.summary }}</p>
      {{ end }}
      <p class="text-xs text-ink/40">
        📅 {{ .Date.Format "2006-01-02" }}
        {{ if ne .Date.Unix .Lastmod.Unix }}
          • 🛠️ Updated: {{ .Lastmod.Format "2006-01-02" }}
        {{ end }}
      </p>
    </div>
  </a>
</article>
