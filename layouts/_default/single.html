{{ define "main" }}
  <div class="px-4 py-12 min-h-screen">
    <div class="{{ .Params.boxColor | default "bg-white/70" }} prose prose-neutral max-w-3xl mx-auto p-8 rounded-2xl shadow-xl">
      
      {{ if .Params.image }}
        <img src="{{ .Params.image }}" alt="" class="rounded-xl w-full object-cover mb-6" />
      {{ else }}
        {{ partial "ldn-fallback.html" . }}
      {{ end }}

      {{ .Content }}
    </div>
  </div>
{{ end }}
