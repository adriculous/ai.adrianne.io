<form
  action="https://formspree.io/f/xovlwjyd"
  method="POST"
  class="grid grid-cols-1 gap-4 max-w-xl mx-auto p-6 bg-white/80 backdrop-blur rounded-2xl shadow-md"
>
  <label>
    <span class="font-semibold">Name*</span>
    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
  </label>

  <label>
    <span class="font-semibold">Email*</span>
    <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
  </label>

  <label>
    <span class="font-semibold">URL (optional)</span>
    <input type="url" name="url" placeholder="https://example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
  </label>

  <label>
    <span class="font-semibold">Subject*</span>
    <input type="text" name="subject" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
  </label>

  <label>
    <span class="font-semibold">Message*</span>
    <textarea name="message" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
  </label>

  <!-- Honeypot spam trap -->
  <input type="text" name="_gotcha" style="display:none" />

  <button
    type="submit"
    class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-xl transition-all"
  >
    Send Message ðŸ’Œ
  </button>

  <!-- Thank you! -->
  <input type="hidden" name="_redirect" value="https://ai.adrianne.io/thanks/" />
</form>
